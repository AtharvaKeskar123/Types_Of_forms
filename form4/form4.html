<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="formstyle.css">
    <!--External fonts-->
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form class="signup-form" action="connection.php" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Form 4</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group ">
            <label for="Fullname" class="label-title">Full Name</label>
            <input type="text" id="fullname" name="Fullname" class="form-input" placeholder="Enter your fullname" required="required" />
          </div>
          <div class="form-group">
            <label for="Phonenumber" class="label-title">Phone Number</label>
            <input type="number" id="Phonenumber" name="Phonenumber" class="form-input" placeholder="Enter your number" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required="required">
        </div>
      <!-- form-footer -->
      <div class="form-footer">
        <button type="submit" class="btn">Create</button>
      </div>

    </form>

  </body>
</html>
